<div class="container">
  <h2>{{title}}</h2>
  <form class="form-horizontal" #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
    <div class="form-group">
      <label class="control-label col-sm-2" for="FirstName">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstname" placeholder="Enter First Name" name="firstname" [(ngModel)]="firstname" #firstnameRef="ngModel">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="LasttName">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name" name="lastname" [(ngModel)]="lastname" #lastnameRef="ngModel">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="Email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" [(ngModel)]="email" #emailRef="ngModel">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="username">Username:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" [(ngModel)]="username" #usernameRef="ngModel">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="password" placeholder="Enter password" name="password" [(ngModel)]="password" #passwordRef="ngModel">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
